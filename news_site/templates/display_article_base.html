{% extends "news_post_base.html" %}
{% block content%}
<div class = "nav-wrapper">
  {% include "includes/navbar_main.html" %}
</div>
<div class="content">
{% with template_name=file_name|stringformat:"s" %}
{% include ""|add:template_name %}
{% endwith %}
<!-- Share button code -->
<div class="fb-share-button"
data-href="{{ request.path }}"
data-layout="button_count" data-size="small" data-mobile-iframe="true">
<a target="_blank"
href="{{ request.path }}"
class="fb-xfbml-parse-ignore">Share</a></div>
</div>

<!-- like button code -->
<div class="fb-like"
  data-href="{{ request.path }}"
  data-layout="button_count"
  data-action="like"
  data-show-faces="true">
</div>

<div class="container">
 <div class="row">
   <div class="col-md-8">
     {% include "includes/like_button.html" %}
   </div>
   <div class="col-md-6">
    {% include "includes/comments.html" %}
   </div>
 </div>
</div>
{% endblock %}
