
  <h1>Hello, world!</h1>
  <div class="row">
    {% for author in authors_names %}
    <div class="col-sm-8">
      <p><a href = "/authors/{{ author.last_name }}">{{ author.last_name }}, {{ author.first_name}}</a></p>
    </div>
    <div class="col-sm-4">
      <p>{{ author.email }}</p>
    </div>
    {% endfor %}
  </div>
