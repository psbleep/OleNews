{% extends 'index.html' %}
{% block content %}
{% include "includes/navbar_main.html" %}
<div class="container">
  <div class="row">
    <div class="col-sm-5">
    </div>
    <div class="col-sm-2 text-center">

    </div>
  </div>
  <div class="col-sm-3">
  </div>
  <div class="row">
    <div class="col-sm-6 text-left">
      <form  method="post"> {% csrf_token %}
          <div class="panel panel-default">
              <div class="panel-heading" id="sign-up"><h4>Sign Up</h4></div>
              <div class="panel-body">
              {% for field in form %}
                <p>{{ field.label_tag }}<br>{{ field }}</p>
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              {% endfor %}
              </div>
          </div>
            <button type="submit">Sign up</button>
      </form>
    </div>
  <div class="col-sm-3">
  </div>
</div>
</div>
{% endblock %}
