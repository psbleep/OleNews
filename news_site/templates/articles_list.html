{% extends "index.html" %}
{% load staticfiles %}
{% block content %}

{% include "includes/navbar_main.html" %}
<div class="container-fluid">

<h1>Articles</h1>

{% if object_list %}
<ul>
  {% for article in object_list %}
  <li><a href="{% url 'article' article.id %}">{{ article.title }}</a></li>
  {% endfor %}
</ul>
{% else %}
  No articles here!
{% endif %}

{% endblock %}
